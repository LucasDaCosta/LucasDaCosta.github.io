    <div class="jumbotron jumbotron-fluid bg-light">
        <div class="container">
          <h1 class="display-4 text-center">Faça parte da familia dus guri</h1>
          <br>
          <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos guri, 1337">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Complemento</label>
                
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento dos guri">
                <small id="emailHelp" class="form-text text-muted">Opcional</small>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                        <option selected>Escolha...</option>
                        <option>AC</option>
                        <option>RS</option>
                        <option>SP</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Aceito os termos e condiçoes
                    </label>
                </div>
            </div>
            <input type="button" class="btn btn-dark" onclick="valimail(), location.href='index.html'" value="Cadastrar" />
        </form>
    
        </div>
      </div>
